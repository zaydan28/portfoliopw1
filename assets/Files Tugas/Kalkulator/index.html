<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator">
      <div class="screen" id="screen"></div>
      <div class="buttons">
        <button class="btn btn-light" onclick="pressKey('7')">7</button>
        <button class="btn btn-light" onclick="pressKey('8')">8</button>
        <button class="btn btn-light" onclick="pressKey('9')">9</button>
        <button class="btn btn-light" onclick="pressKey('/')">/</button>

        <button class="btn btn-light" onclick="pressKey('4')">4</button>
        <button class="btn btn-light" onclick="pressKey('5')">5</button>
        <button class="btn btn-light" onclick="pressKey('6')">6</button>
        <button class="btn btn-light" onclick="pressKey('*')">*</button>

        <button class="btn btn-light" onclick="pressKey('1')">1</button>
        <button class="btn btn-light" onclick="pressKey('2')">2</button>
        <button class="btn btn-light" onclick="pressKey('3')">3</button>
        <button class="btn btn-light" onclick="pressKey('-')">-</button>

        <button class="btn btn-light" onclick="pressKey('0')">0</button>
        <button class="btn btn-light" onclick="pressKey('.')">.</button>
        <button class="btn btn-light" onclick="pressKey('+')">+</button>
        <button class="btn btn-danger" onclick="clearScreen()">C</button>

        <button class="btn btn-warning col-12" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
