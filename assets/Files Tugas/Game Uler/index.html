<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
  <div class="container text-center mt-5">
    <div class="card mx-auto p-4" style="max-width: 600px; background-color: #1c1c1c; border-color: #333;">
      <h1 class="display-5 mb-4">Snake Game</h1>
      <p>User arrow keys <span class="arrow-keys">⬅️⬆️➡️⬇️</span> for playing</p>
      <div class="score mt-3">
        <h3>Score: <span id="score">0</span></h3>
      </div>
      <canvas id="gameCanvas" width="400" height="400" class="border border-secondary"></canvas>
      <button id="exitGame" class="btn btn-light mt-4">Exit Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
